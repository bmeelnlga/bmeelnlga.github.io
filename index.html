
<!DOCTYPE html>

	<body>
		<h1><ins>產品履歷表</ins></h1><!--底線-->
		<h3>品名:企鵝(董晉維的親戚)</h3>
		<h4>產品快照</h4>	
		<img src="http://puui.qpic.cn/vcover_vt_pic/0/b6jm8a1y0x5jcrkt1444791699.jpg/260" width="30%">
		<h3>成分：</h3>
		<ul>
			<li>氧化鉀、氧化鈉、氧化鐵、氧化鈣、氧化鎂、氧化鋁、氧化矽、和少量的有機物質。</li>
		    <li>黑色黏土30% 白色黏土50% 橘色黏土10% 紅色黏土10%

		</ul>
		<!--斜體-->
		<h3>保存期限：<em>直到黏土乾掉</em></h3>

		<h3>內容量(血量)：實心黏土</h3>
		<!--標記-->
		<h3>產地：手<mark></mark><br><br>消費者服務專線：0800-000-666<br>貨物稅統一編號：666666</h3>

		<!--刪除線 + 小字-->
		<p>本產品含防腐劑，請<del><small>安心食用</small></del>置於室溫下保存即可</p>
		<p>請物加熱 會融化</p>
		<p>備註:董晉維的親戚</p>
